<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="container sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'board:home' %}">Home</a>
                <div class="d-flex flex-row-reverse">
                    <a href="{% url 'board:logout' %}" class="btn btn-primary ms-2">LOGOUT</a>
                    {% if current_user.first_name %}
                        <p class="me-2">{{current_user.first_name}} {{current_user.last_name}}</p>
                    {% else %}
                        <p class="me-2">{{current_user.username}}</p>
                    {% endif %}
                </div>
            </div>
        </nav>
    <br>
    </div>
    <div class="container mt-3">
    <form action="" method="POST" class="row g-3">
        {% csrf_token %}
        {{form.as_p}}
        <div class="col-12">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
    </div>
</body>
</html>
